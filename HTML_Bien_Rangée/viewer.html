<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Description Image</title>
  <style>
    body{
      margin:0;
      background:#0f1724;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
      font-family: Arial, sans-serif;
      flex-direction:column;
    }
    .viewer-container{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      flex:1;
      width:100%;
    }
    img{
      max-width:90%;
      max-height:80%;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
      transition:opacity 0.4s ease-in-out;
    }
    .controls{
      margin-top:20px;
    }
    a, button{
      margin:0 10px;
      color:#D3D3D3;
      background:none;
      border:none;
      cursor:pointer;
      font-size:18px;
      font-weight:bold;
      text-decoration:none;
      transition:color .3s;
    }
    a:hover, button:hover{
      color:white;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <img id="viewer" src="" alt="Image en grand">
  </div>
  <div class="controls">
    <button id="prev">⟨ Précédente</button>
    <a href="Voiture 3.html">← Retour</a>
    <button id="next">Suivante ⟩</button>
  </div>

  <script>
    // Liste des images (doit correspondre à celles de la galerie)
    const images = [
      "https://picsum.photos/1200/800?1",
      "https://picsum.photos/1200/800?2",
      "https://picsum.photos/1200/800?3",
      "https://picsum.photos/1200/800?4"
    ];

    const viewer = document.getElementById("viewer");
    let currentIndex = 0;

    // Récupère l'image depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get("img");
    if(imgUrl){
      currentIndex = images.indexOf(imgUrl);
      if(currentIndex === -1) currentIndex = 0;
    }
    viewer.src = images[currentIndex];

    // Fonction d'affichage
    function showImage(index){
      viewer.style.opacity = 0;
      setTimeout(() => {
        currentIndex = (index + images.length) % images.length; // boucle
        viewer.src = images[currentIndex];
        viewer.style.opacity = 1;
      }, 200);
    }

    // Boutons
    document.getElementById("prev").addEventListener("click", () => showImage(currentIndex - 1));
    document.getElementById("next").addEventListener("click", () => showImage(currentIndex + 1));

    // Clavier
    document.addEventListener("keydown", (e) => {
      if(e.key === "ArrowLeft") showImage(currentIndex - 1);
      if(e.key === "ArrowRight") showImage(currentIndex + 1);
      if(e.key === "Escape") window.location.href = "Voiture 3.html"; // touche Échap → retour
    });
  </script>
</body>
</html>
